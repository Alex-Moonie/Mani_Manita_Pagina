<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Secreto Mani_Manita</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Gochi Hand', cursive, sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            background: linear-gradient(-45deg, #ffccf9, #c4fff9, #a7f7be, #c0b3ff, #f7e6a7);
            background-size: 400% 400%; 
            
            animation: gradient-animation 20s ease infinite; 
            
            padding: 20px;
            overflow: hidden; 
        }

        .card-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 110, 140, 0.4); 
            max-width: 90%;
            width: 400px;
            animation: bounceIn 1s ease-out; 
            border: 5px solid #ff99cc; 
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 10px;
            border: 4px solid #FFD700; 
            border-radius: 50%; 
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.6); 
            animation: pulse 2s infinite ease-in-out;
        }

        h1 {
            color: #ff6e8c; 
            font-size: 2.2em;
            margin-top: 5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff3e0; 
            font-family: 'Patrick Hand', cursive; 
        }

        #mensaje-texto {
            font-family: 'Gochi Hand', cursive;
            font-size: 1.9em;
            color: #333;
            font-weight: bold;
            line-height: 1.3;
            padding: 25px;
            background-color: #fce4ec; 
            border: 3px dashed #ff99cc; 
            border-radius: 15px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-wrap: break-word; 
            transition: transform 0.3s;
        }
        
        #mensaje-texto:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        
        <img src="https://alex-moonie.github.io/ManiManita-Fotos/logo.png" alt="Logo Mani_Manita" class="logo">
        
        <h1>¡Un Mensajito para ti!</h1>
        
        <p id="mensaje-texto">Cargando mensaje...</p>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let mensajeCodificado = urlParams.get('m');
            let mensajeElement = document.getElementById('mensaje-texto');
            
            let mensajeMostrar = "Error: No se encontró un mensaje válido.";

            if (mensajeCodificado) {
                try {
                    mensajeMostrar = decodeURIComponent(mensajeCodificado);
                } catch (e) {
                    mensajeMostrar = "Error al leer el mensaje. El código es inválido.";
                }
            }
            
            mensajeElement.textContent = mensajeMostrar;
        });
    </script>
</body>
</html>
